<script type="text/javascript">


function isEmail(str) {
	var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/; 
	return reg.test(str); 
}

function isMobile(str) {
	var patrn = /^(13|14|15|18|17)\d{9}$/;
	if (!patrn.exec(str)) return false; 
	return true ;
}
